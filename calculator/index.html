<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display">
        <div id="output" class="output">0</div>
      </div>
      <div class="calculator-buttons">
        <button class="button" id="clear">C</button>
        <button class="button" id="delete">DEL</button>
        <button class="button operator">/</button>
        <button class="button operator">*</button>

        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator">-</button>

        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator">+</button>

        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button equal" id="equal">=</button>

        <button class="button zero">0</button>
        <button class="button dot">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
